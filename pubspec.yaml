name: reader_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.15
  shared_preferences: ^2.1.2
  url_launcher: ^6.1.12
  webview_flutter: ^4.2.2
  receive_sharing_intent:
    git:
      url: https://github.com/AyushmanG26/receive_sharing_intent.git
      ref: abedc3d6d5b80df396e9c300fd1a052cbab08827

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/launcher_icon.png"
  adaptive_icon_background: "#f2ebe0"
  adaptive_icon_foreground: "assets/launcher_fore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21